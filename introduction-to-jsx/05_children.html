<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Boot</title>

    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      crossorigin
    />

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script defer type="text/babel">
      const element = (
        //Bootstrap Card.
        <div className="container">
          <div className="card">
            <div className="card-header">This is a Card</div>
            <div className="card-body">
              <h5 className="card-title">Card Title</h5>
              <p className="card-text">I don't know what to say in here yet.</p>
              <a href="#" className="btn btn-primary">
                Let's go!!
              </a>
            </div>
          </div>
        </div>
      );

      ReactDOM.render(element, document.getElementById("root"));
    </script>
  </body>
</html>
